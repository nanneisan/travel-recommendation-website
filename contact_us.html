<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us - Explore Dream</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <!-- Left (Logo + Title) -->
            <div class="nav-left">
            <img src="./logo_travel.webp" alt="Logo" class="logo">
            <span class="nav-title">Travel Guide</span>
            </div>

            <!-- Center (Links) -->
            <div class="nav-center">
            <a href="./travel_recommendation.html">Home</a>
            <a href="./about_us.html">About Us</a>
            <a href="./contact_us.html">Contact Us</a>
            </div>

            <div class="nav-right"></div>

        </nav>
         <!-- Social Icons Sidebar -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <!-- Contact Page Content -->
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>If you have any questions, feedback, or partnership inquiries, feel free to reach out to us using the form below.</p>

            <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </body>
</html>
